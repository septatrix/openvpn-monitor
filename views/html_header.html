    % if maps:
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="anonymous">
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin="anonymous"></script>
    % end

    <script>
        function getCellValue(tr, index = 0) {
            const cell = tr.children[index]
            if (cell.childElementCount == 1) {
                const child = cell.firstElementChild
                if (child instanceof HTMLTimeElement && child.dateTime) {
                    return child.dateTime
                } else if (child instanceof HTMLDataElement && child.value) {
                    return child.value
                }
            }
            return cell.innerText || cell.textContent;
        }

        function rowComparator(trA, trB, index = 0) {
            let valueA = getCellValue(trA, index);
            let valueB = getCellValue(trB, index);
            if (!isNaN(valueA) && !isNaN(valueB)) {
                return valueA - valueB
            }
            return valueA.localeCompare(valueB);
        }

        function sortColumn(th) {
            const dir = th.dataset["sortedDirection"] || "ascending";
            [...th.parentElement.children].forEach(header => delete header.dataset["sortedDirection"]);
            th.dataset["sortedDirection"] = dir === "ascending" ? "descending" : "ascending";

            const index = [...th.parentElement.children].indexOf(th)

            Array.from(th.closest('table').querySelectorAll('tbody tr'))
                .sort((trA, trB) => rowComparator(trA, trB, index) * (dir == "ascending" ? 1 : -1))
                .forEach(tr => tr.parentElement.appendChild(tr) );
        }

        function initSorting() {
            document.querySelectorAll('[data-sortable] th').forEach(
                th => th.addEventListener('click', () => sortColumn(th))
            );
        }

        document.addEventListener('DOMContentLoaded', initSorting);
    </script>
    <style>
        table[data-sortable] th {
            cursor: pointer;
        }
        table[data-sortable] th[data-sorted-direction="ascending"]::after {
            content: "▲";
            padding-left: .5em;
        }

        table[data-sortable] th[data-sorted-direction="descending"]::after {
            content: "▼";
            padding-left: .5em;
        }
    </style>
</head>
