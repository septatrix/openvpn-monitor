<article class="card border-danger mb-4" id="{{ vpn["name"].lower().replace(" ", "_") }}">
    <h3 class="card-header text-danger">{{ vpn["name"] }}</h3>
    <div class="card-body">
        Could not connect to
        % if "host" in vpn and "port" in vpn:
            {{ vpn["host"] }}:{{ vpn["port"] }} ({{ vpn["error"] }})
        % elif "socket" in vpn:
            {{ vpn["socket"] }} ({{ vpn["error"] }})
        % else:
            network or unix socket!
        % end
    </div>
</article>
